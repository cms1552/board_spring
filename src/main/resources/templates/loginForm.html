<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      lang="en">

<div layout:fragment="content" class="container">
  <div>
    <h1>로그인</h1>
     <form th:object="${user}" th:action method="post">

       <div class="mb-3">
         <label th:for="*{loginId}" class="form-label">아이디</label>
         <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요."/>
       </div>

       <div class="mb-3">
         <label th:for="*{password}" class="form-label">비밀번호</label>
         <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."/>
       </div>

       <button class="btn btn-primary">로그인</button>
     </form>
  </div>
</div>
</html>

<script th:inline="javascript">
  /*<![CDATA[*/
  if ([[${errMsg}]]) {
    alert(/*[[${errMsg}]]*/);
  }
  /*]]>*/
</script>
