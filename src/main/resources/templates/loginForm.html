<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="header" th:replace="~{fragment/bodyHeader}"></div>
  <div class="container">
    <h1>로그인</h1>
     <form th:object="${user}" th:action method="post">
        <label>아이디</label>
       <input type="text" th:field="*{login_id}" placeholder="아이디를 입력하세요."/>

       <label>비밀번호</label>
       <input type="text" th:field="*{password}" placeholder="비밀번호를 입력하세요."/>

       <button type="submit">로그인</button>
     </form>
  </div>
</body>
</html>
