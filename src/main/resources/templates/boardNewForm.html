<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default"
      lang="en">

<div layout:fragment="content" class="container">
  <div>
    <h1>글 쓰기</h1>
    <div>
      <form th:action method="post" th:object="${board}" enctype="multipart/form-data">
        <div class="mb-3">
          <label th:for="title" class="form-label">제목</label>
          <input type="text" th:field="*{title}" class="form-control" />
          <div th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
          <label th:for="content" class="form-label">글작성</label>
          <textarea th:field="*{content}" class="form-control"></textarea>
          <div th:errors="*{content}"></div>
        </div>

        <div class="mb-3">
          <input class="form-control" type="file" multiple="multiple" th:field="*{attachFiles}" />
        </div>

        <button type="submit" class="btn btn-primary">작성</button>
      </form>
    </div>
  </div>
</div>
</html>
