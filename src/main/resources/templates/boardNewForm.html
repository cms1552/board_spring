<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:replace="~{fragment/bodyHeader}"></div>
  <div class="container">
    <h1>글 쓰기</h1>
    <div>
      <form th:action method="post" th:object="${board}" enctype="multipart/form-data">
        <label th:for="title"></label>
        <input type="text" th:field="*{title}" />
        <div th:errors="*{title}"></div>

        <textarea th:field="*{content}"></textarea>
        <div th:errors="*{content}"></div>

        <input type="file" multiple="multiple" th:field="*{attachFiles}" />

        <button type="submit">작성</button>
      </form>
    </div>
  </div>
</body>
</html>
